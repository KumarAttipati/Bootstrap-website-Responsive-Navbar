<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bootstrap Navbar</title>
  <link rel="icon" href="images/letter-n.png">
  <!-- css link -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- bootstrap js -->
  <script src="js/bootstrap.js">

  </script>
  <!-- icon link -->
  <script src="https://kit.fontawesome.com/f768e8c7c7.js" crossorigin="anonymous"></script>
  <!-- fonts google -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Poppins:wght@100;700;900&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

  <section id="header">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-padding">
      <a class="navbar-brand brand-padding-top-bottom" href="https://getbootstrap.com/"><i class="fa-brands fa-bootstrap brand-size"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-dropdown" aria-controls="navbar-dropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-dropdown">

        <div class="navbar-nav">
          <a class="nav-link nav-link-padding-left nav-link-color-opacity" href="https://getbootstrap.com/">Home</a>
          <a class="nav-link nav-link-color-opacity active" aria-current="page" href="https://getbootstrap.com/docs/5.1/getting-started/introduction/">Docs</a>
          <a class="nav-link nav-link-color-opacity" href="https://getbootstrap.com/docs/5.1/examples/">Examples</a>
          <a class="nav-link nav-link-color-opacity" href="https://icons.getbootstrap.com/" target="_blank">Icons</a>
          <a class="nav-link nav-link-color-opacity" href="https://themes.getbootstrap.com/" target="_blank">Themes</a>
          <a class="nav-link nav-link-color-opacity" href="https://blog.getbootstrap.com/" target="_blank">Blog</a>
        </div>
        <hr class="dropdown-divider" style="color:#fff;">
        <div class="navbar-nav ms-auto">
          <a class="nav-link nav-icon-paddingTB-0" href="https://github.com/KumarAttipati" target="_blank"><i class="fa-brands fa-github nav-link-icon-padding"></i></a>
          <a class="nav-link nav-icon-paddingTB-0" href="https://stackoverflow.com/" target="_blank"><i class="fa-brands fa-stack-overflow nav-link-icon-padding"></i></a>
          <a class="nav-link nav-icon-paddingTB-0" href="https://twitter.com/Gentlemen3050" target="_blank"><i class="fa-brands fa-twitter nav-link-icon-padding"></i></a>
          <a class="nav-link nav-icon-paddingTB-0" href="https://in.linkedin.com/in/who-am-i-94401a204" target="_blank"><i class="fa-brands fa-linkedin nav-link-icon-padding"></i></a>
          <a href="https://getbootstrap.com/docs/5.1/getting-started/download/"><button class="btn btn-outline-warning nav-btn-margin-left" type="button" name="button">Download</button></a>
        </div>

      </div>
    </nav>
  </section>

  <section id="head-below-navbar" class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light shadow top-fix-navbar-padding">
      <div class="container-fluid">

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search Docs..." aria-label="Search">
          <button class="btn btn-outline-success btn-hover-blue" type="submit">Search</button>
        </form>

        <div class="navbar-nav ms-auto">
          <div class="dropdown">
            <button class="btn btn-outline-success dropdown-toggle dropdown-btn-border btn-hover-blue" data-bs-target="#dropdown-navbar" data-bs-toggle="dropdown" type="button" name="button">Bootstrap v5.1</button>
            <div class="dropdown-menu dropdown-menu-end" id="dropdown-navbar">
              <a class="dropdown-item" href="https://getbootstrap.com/docs/5.1/getting-started/introduction/">Latest (5.1x)</a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item" href="https://getbootstrap.com/docs/4.6/getting-started/introduction/">v4.6x</a>
              <a class="dropdown-item" href="https://getbootstrap.com/docs/3.4/">v3.4.1</a>
              <a class="dropdown-item" href="https://getbootstrap.com/2.3.2/">v2.3.2</a>
              <hr class="dropdown-divider">
              <a class="dropdown-item" href="https://getbootstrap.com/docs/versions/">All versions</a>
            </div>
          </div>
        </div>

      </div>
    </nav>
  </section>

</body>
